<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Virtual de Camisetas</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Link para Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Botão Flutuante do WhatsApp -->
<a href="https://wa.me/5511914935104" target="_blank" class="whatsapp-button" aria-label="Converse pelo WhatsApp">
  <img src="botão.png" alt="WhatsApp">
</a>

  <!-- Imagem no topo, antes da navbar -->
  <div class="logo-container">
    <a href="index.html"><img src="logo.png" alt="Logo" class="logo-image"></a>
  </div>

  <!-- Barra de Navegação Superior -->
  <header class="navbar">
    <h1 class="logo">‎ </h1>
    <div class="menu-icons">
      <button class="menu-btn" onclick="toggleDrawer()"><i class="fas fa-bars"></i></button>
      <a href="https://example.com/favoritos" target="_blank" class="favorite-btn"><i class="fas fa-heart"></i></a>
    </div>
    <nav class="drawer" id="drawer">
      <a href="#">Home</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <!-- Carrossel de Categorias -->
  <div class="categorias-carrossel">
    <button class="categoria-btn">Animes</button>
    <button class="categoria-btn">Estampas</button>
    <button class="categoria-btn">Amor</button>
    <button class="categoria-btn">One Piece</button>
    <button class="categoria-btn">Games</button>
    <button class="categoria-btn">Música</button>
    <button class="categoria-btn">Esportes</button>
    <button class="categoria-btn">Natureza</button>
    <button class="categoria-btn">Tecnologia</button>
  </div>

  <!-- Campo de Pesquisa -->
  <div class="search-container">
    <input type="text" placeholder="Pesquisar..." class="search-input" id="search-input">
    <button class="search-btn" onclick="searchProduct()">
      <i class="fas fa-search"></i>
    </button>
  </div>


<div id="no-results-message" class="no-results-message" style="display: none;">
   <font color="red"><center><p></p></center></font>
</div>




<!-- Seção do Carrossel -->
<section class="carousel">
  <div class="carousel-images">
    <img src="img.svg" alt="Imagem 1" class="carousel-item">
    <img src="img2.png" alt="Imagem 2" class="carousel-item">
  </div>
  <button class="prev-btn" onclick="moveSlide(-1)">&#10094;</button>
  <button class="next-btn" onclick="moveSlide(1)">&#10095;</button>
</section>

    
<section class="product-gallery">
<div class="product-card">
  <img src="camiseta.png" alt="Camiseta 1">
  <h2>Camiseta 1</h2>
  <p>R$ 59,99</p>
  <div class="buy-favorite-container">
    <button class="buy-btn">Comprar</button>
    <i class="heart-icon far fa-heart" onclick="toggleFavorite('camiseta1')"></i>
  </div>
</div>

<div class="product-card">
  <img src="camiseta.png" alt="Camiseta 3">
  <h2>Camiseta 3</h2>
  <p>R$ 59,99</p>
  <div class="buy-favorite-container">
    <button class="buy-btn">Comprar</button>
    <i class="heart-icon far fa-heart" onclick="toggleFavorite('camiseta3')"></i>
  </div>
</div>


<div class="product-card">
  <img src="camiseta.png" alt="Camiseta 4">
  <h2>Camiseta Supernatural</h2>
  <p>R$ 59,99</p>
  <div class="buy-favorite-container">
    <button class="buy-btn">Comprar</button>
    <i class="heart-icon far fa-heart" onclick="toggleFavorite('camiseta4')"></i>
  </div>
</div>

<div class="product-card">
  <img src="camiseta.png" alt="Camiseta5">
  <h2>Camiseta 5</h2>
  <p>R$ 59,99</p>
  <div class="buy-favorite-container">
    <button class="buy-btn">Comprar</button>
    <i class="heart-icon far fa-heart" onclick="toggleFavorite('camiseta5')"></i>
  </div>
</div>

<div class="product-card">
  <img src="camiseta.png" alt="Camiseta6">
  <h2>Camiseta 6</h2>
  <p>R$ 59,99</p>
  <div class="buy-favorite-container">
    <button class="buy-btn">Comprar</button>
    <i class="heart-icon far fa-heart" onclick="toggleFavorite('camiseta6')"></i>
  </div>
</div>

  
</section>



  <script src="script.js"></script>
</body>
</html>
